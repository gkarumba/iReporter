<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    
</head>
<body>
    <header>
            <div class="container">
                <div id="stamp">
                    <h1><span class="highlight">iReporter </span></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active-page"><a href="registration.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <section class ="registerbox">
            <div> 
                <p id="registrationResponse"></p> 
                <h1>
                    Register Here
                </h1>
                <form>
                    <p>Username</p>
                    <input type="text" id="username" name="" placeholder="Enter Username">
                    <p>Email</p>
                    <input type="email" id="email" name="" placeholder="Enter Email">
                    <p> Password</p>
                    <input type="password" id="password" name="" placeholder="Enter Password">
                    <p> Firstname</p>
                    <input type="text" id="firstname" name="" placeholder="Enter Firstname">
                    <p> Lastname</p>
                    <input type="text" id="lastname" name="" placeholder="Enter Lastname">
                    <p> PhoneNumber</p>
                    <input type="text" id="phonenumber" name="" placeholder="Enter PhoneNumber">
                    <button id="registerButton" type="button">Register</button><br>
                    <a href="login.html">Already have an account?</a><br>                      
                </form>
            </div>
        </section>
    <footer>
        <p>iReporter, copyright &copy; 2018</p>
    </footer>
    <script src="./JS/main.js"></script>
</body>
</html>
